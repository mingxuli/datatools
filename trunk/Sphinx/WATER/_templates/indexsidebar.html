<h3>下载</h3>

<p>当前版本: </p>
<p>你可以从 <a href="http://pypi.python.org/pypi/Sphinx">Python Package
Index</a>下载Sphinx安装包, 也可以直接用easy-install安装:</p>
<pre>easy_install -U Sphinx</pre>
<p>最新开发版文档可从 <a href="http://sphinx.pocoo.org/latest/"></a>
获得.</p>
